<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品类别导航栏搭建</title>
    <style type="text/css">
  ul {
    list-style: none;
    margin: 0px;
    padding: 0px;
    width: 130px;
    background-color: #F8F8F8;
    border: 1px solid #BBBBBB;
  }
  li {
    height: 31px;
    font: bold 14px/31px "微软雅黑";
    border-bottom: 1px solid #dedede;
    text-indent: 35px;
  }
  li a {
    color: black;
    text-decoration: none;
  }
  li a:hover {
    color: red;
    text-decoration: underline;
  }
  li:first-child {
    background: url(images/1.png) 0px center no-repeat;
  }
  li:nth-child(2) {
    background: url(images/2.png) 0px center no-repeat;
  }
  li:nth-child(3) {
    background: url(images/3.png) 0px center no-repeat;
  }
  li:nth-child(4) {
    background: url(images/4.png) 0px center no-repeat;
  }
  li:nth-child(5) {
    background: url(images/5.png) 0px center no-repeat;
  }
  li:last-child {
    background: url(images/6.png) 0px center no-repeat;
    border: none; 
  }
</style>
</head>
    <body>  
    <nav>
        <ul>
        <li><a href="#">箱包系列</a></li>
        <li><a href="#">家电手机</a></li>
        <li><a href="#">户外健身</a></li>
        <li><a href="#">鲜花园艺</a></li>
        <li><a href="#">汽车用品</a></li>
        <li><a href="#">家庭保健</a></li>
        </ul>
    </nav>
    </body>
</html>
