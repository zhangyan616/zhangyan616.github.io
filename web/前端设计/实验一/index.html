<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书法家庄辉的个人介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: "SimSun", "Microsoft YaHei", sans-serif;
            line-height: 1.8;
            color: #333;
        }
        .header-logo {
            margin-bottom: 20px;
        }
        .header-logo img {
            max-height: 100px;
            width: auto;
        }
        nav {
            margin: 20px 0;
        }
        .nav-list {
            list-style: none;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .nav-list a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-list a:hover {
            background-color: #f0f0f0;
        }
        .intro-section {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 30px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .intro-img {
            height: 120px;
            width: auto;
            object-fit: contain;
        }
        .intro-content h2 {
            margin-bottom: 15px;
            color: #555;
            font-size: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <!-- 修正：当前目录下的images文件夹 -->
        <img src="images/logo.jpg" alt="庄辉书法标志">
    </div>

    <hr>

    <ul>
        <li><a href='#'>个人介绍</a></li>
        <li><a href='#'>楷书作品</a></li>
        <li><a href='#'>行草作品</a></li>
        <li><a href='#'>草书作品</a></li>
    </ul>

    <hr>

    <main>
        <section id="intro" class="intro-section">
            <img src="images/grjs.jpg" class="intro-img" alt="个人介绍相关图片">
            <div class="intro-content">
                <h2>个人介绍</h2>
                <p>庄辉，江苏泗阳人，号无名山人。国家高级美术师，书法家协会会员，江苏省淮安书画院专职画师。</p>
                <p>其书法作品兼具传统韵味与个人风格，尤其在楷书、行草领域造诣深厚，多次参与国内外书法展览并获奖，作品被多家文化机构收藏。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>©2017 淮安书画院 建议分辨率:1280×720</p>
    </footer>
</body>
</html>
