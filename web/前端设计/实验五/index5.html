<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册页面开发</title>
    <style>
        * {margin:0; padding:0;}
        body {font-size:13px; color:#000000; background:#1e9bdb;}
        a {color:#1e9bdb;text-decoration:none;}
        a:hover {color:#F00;text-decoration:none;}

        .register_bk {
            width:820px;
            height:420px;
            background:url(page_bg.jpg);
            margin:50px auto;
            border:1px solid #FFF;
            border-radius:8px;
        }

        .register_text {
            margin:30px 100px 20px;
            color:#1e9bdb;font-family:"微软雅黑";
        }

        .formwrapper {
            width:720px;
            height:325px;margin:10px auto;
        }

        .formwrapper p {margin:10px 0;line-height:160%;}

        .register_left {
            width:480px;
            float:left;
            margin-left:20px;
            padding:10px;
            border:1px solid #1e9bdb;
            background-image:-webkit-linear-gradient(top,#FFFFFF,#fefad7);
            border-radius:0px 0px 0px 30px;
        }

        .register_left div {
            clear:left;
            margin-bottom:2px;
        }

        .register_left label {
            float:left;
            width:120px;
            text-align:right;
            padding:4px;
            margin:1px;
        }

        input {padding:2px;margin:2px;}

        input:focus {
            border:1px solid #0699ce;
            background: rgba(250, 250, 0, 0.5);
        }

        .register_right {
            width:150px;
            height:252px;
            float:left;
            margin-left:5px;
            text-align:center;
            line-height:268px;
            border:1px solid #1e9bdb;
            border-radius:0px 30px 0px 0px;
            background-image:-webkit-linear-gradient(top,#FFFFFF,#fefad7);
        }

        .button {
            margin-top:20px;
            padding:7px;
            border-radius:3px;
            border:1px #333 solid;
            background-color: #EEE;
            font-family:"黑体";
            color:#000;
        }

        .enter{text-align: center;}
    </style>
</head>
<body>
    <section class="register_bk">
    <h2 class="register_text">用户注册</h2>
    <div class="formwrapper">
        <form action="#" method="post" name="apForm" id="apForm">
            <div class="register_left">
                <p><strong>在您注册之前请认真阅读服务条款。</strong><br>
                您的电子邮箱不会被公布出去，但是必须填写。</p>
                <div>
                    <label for="Name">用户名 :</label>
                    <input type="text" name="Name" size="20" maxlength="20" autofocus required>（最多20个字符）
                </div>
                <div>
                    <label for="Email">电子邮箱 :</label>
                    <input type="email" name="Email" id="Email" size="20" maxlength="40" required>*
                </div>
                <div>
                    <label for="password">密码 :</label>
                    <input type="password" name="password" size="15" maxlength="12" required>*（最多12个字符）
                </div>
                <div>
                    <label for="confirm">重复密码 :</label>
                    <input type="password" name="confirm" size="15" maxlength="12" required>*
                </div>
                <div>
                    <label for="yanz">验证码 :</label>
                    <input type="text" name="yanzm" id="yanz" size="5" maxlength="5" required>a85c2
                </div>
                <div>
                    <label for="Agree"></label>
                    <input type="checkbox" name="Agree" id="Agree" value="1" required>
                    我已阅读并同意<a href="#">会员注册协议</a>和<a href="#">隐私保护政策</a>
                </div>
                <div class="enter">
                    <input name="create" type="submit" class="button" value="提    交" />
                    <input name="submit" type="reset" class="button" value="重新输入" />
                </div>
            </div>
            <div class="register_right">
                <div>已经有帐户？现在<a href="#" title="我已经注册帐户"><strong>登录</strong></a></div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
